
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .building-line {
        fill: none;
        stroke: #4A90E2;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .text-style {
        font-family: serif;
        font-size: 24px;
        font-weight: bold;
        fill: #4A90E2;
      }
      .subtitle-style {
        font-family: serif;
        font-size: 20px;
        font-weight: normal;
        fill: #4A90E2;
      }
    </style>
  </defs>
  
  <!-- Castle/Building Structure -->
  <g class="building-line">
    <!-- Main castle structure -->
    <path d="M50 180 L50 120 L80 120 L80 100 L110 100 L110 80 L140 80 L140 60 L170 60 L170 40 L200 40 L200 60 L230 60 L230 80 L260 80 L260 100 L290 100 L290 120 L320 120 L320 140 L350 140 L350 180"/>
    
    <!-- Tower details -->
    <rect x="70" y="100" width="20" height="80"/>
    <rect x="110" y="80" width="20" height="100"/>
    <rect x="150" y="60" width="20" height="120"/>
    <rect x="190" y="40" width="20" height="140"/>
    <rect x="230" y="60" width="20" height="120"/>
    <rect x="270" y="80" width="20" height="100"/>
    <rect x="310" y="100" width="20" height="80"/>
    
    <!-- Windows -->
    <rect x="75" y="110" width="10" height="15"/>
    <rect x="115" y="90" width="10" height="15"/>
    <rect x="155" y="70" width="10" height="15"/>
    <rect x="195" y="50" width="10" height="15"/>
    <rect x="235" y="70" width="10" height="15"/>
    <rect x="275" y="90" width="10" height="15"/>
    <rect x="315" y="110" width="10" height="15"/>
    
    <!-- Arches and doors -->
    <path d="M180 180 A20 20 0 0 1 220 180"/>
    <rect x="190" y="160" width="20" height="20"/>
    
    <!-- Decorative elements -->
    <path d="M30 200 Q40 190 50 200 Q60 190 70 200 Q80 190 90 200"/>
    <path d="M310 200 Q320 190 330 200 Q340 190 350 200 Q360 190 370 200"/>
    
    <!-- Trees/vegetation -->
    <path d="M20 180 L25 160 L30 180 M25 160 L20 150 M25 160 L30 150"/>
    <path d="M360 180 L365 160 L370 180 M365 160 L360 150 M365 160 L370 150"/>
  </g>
  
  <!-- Ground line -->
  <line x1="10" y1="200" x2="390" y2="200" class="building-line"/>
  
  <!-- Company name -->
  <text x="200" y="240" text-anchor="middle" class="text-style">Luciane</text>
  <text x="200" y="270" text-anchor="middle" class="subtitle-style">Engenharia e Arquitetura</text>
</svg>
